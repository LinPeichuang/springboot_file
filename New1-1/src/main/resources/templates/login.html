<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
	  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <title>Signin Template · Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/sign-in/">

    <!-- Bootstrap core CSS -->
<link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Favicons -->
<link rel="apple-touch-icon" th:href="@{/assets/img/favicons/apple-touch-icon.png}" sizes="180x180">
<link rel="icon" th:href="@{/assets/img/favicons/favicon-32x32.png}" sizes="32x32" type="image/png">
<link rel="icon" th:href="@{/assets/img/favicons/favicon-16x16.png}" sizes="16x16" type="image/png">
<link rel="manifest" th:href="@{/assets/img/favicons/manifest.json}">
<link rel="mask-icon" th:href="@{/assets/img/favicons/safari-pinned-tab.svg}" color="#563d7c">
<link rel="icon" th:href="@{/assets/img/favicons/favicon.ico}">
<meta name="msapplication-config" th:content="@{/assets/img/favicons/browserconfig.xml}">
<meta name="theme-color" content="#563d7c">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link th:href="@{/assets/css/signin.css}" rel="stylesheet">
  </head>
	<body class="text-center">
	
	  <form class="form-signin" action="dashboard.html" th:action="@{/user/login}" method="post">
	    <img class="mb-4" th:src="@{/assets/img/bootstrap-solid.svg}" alt width="72" height="72">
	    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
	    <!--判断-->
	    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
	    <label class="sr-only" th:text="#{login.username}">Username</label>
	    <input type="text"  name="username" class="form-control" placeholder="Username" th:placeholder="#{login.username}" required="" autofocus="">
	    <label for="inputPassword" class="sr-only" th:text="#{login.password}">Password</label>
	    <input type="password" name="password" class="form-control" placeholder="Password" th:placeholder="#{login.password}" required="">
	    <div class="checkbox mb-3">
	      <label>
	              <input type="checkbox" value="remember-me"/> [[#{login.remember}]]
	          </label>
	    </div>
	    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">Sign in</button>
	    <p class="mt-5 mb-3 text-muted">© 2017-2020</p>
	    <a class="btn btn-sm" th:href="@{/login(l='zh_CN')}">中文</a>
	    <a class="btn btn-sm" th:href="@{/login(l='en_US')}">English</a>
	  </form>
	</body>


</html>
